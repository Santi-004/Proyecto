<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freedom</title>

    <link rel="stylesheet" href="../CSS/style2.css">

</head>
<body>
    <!-- Caja del formulario -->
    <div id="Formulario">
        <!-- Titulo del formulario -->
        <h2>Formulario de Envío</h2>
        <form action="">

            <!-- Inputs del formulario -->
            <input type="text" placeholder="Nombre y Apellido" id="Nom" required>
            <input type="text" placeholder="EMAIL" id="Email" required>
            <input type="tel" placeholder="Teléfono" id="Tel" required>
            <input type="text" placeholder="Dirección" id="Dir" required>
            <input type="number" placeholder="Código Postal" id="Código" required>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
